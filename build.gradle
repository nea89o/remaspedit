plugins {
    id 'java'
}

version = '1.0.0'
group = 'io.github.romangraef'

jar {
    manifest {
        attributes(
                "Manifest-Version": "1.0",
                "Main-Class":"remasp.Remasp")
    }
}

task dist(type: Zip) {
    archiveFileName = "remaspedit.zip"
    destinationDirectory = file("$buildDir/dist")

    from jar
    from 'README.md'
    from "src/main/distFiles"
}

dist.dependsOn build